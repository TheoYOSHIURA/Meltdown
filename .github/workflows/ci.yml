name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    defaults:
      run:
        working-directory: .
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - run: mkdocs gh-deploy --force